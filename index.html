<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora JavaScript</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <h1 class="titulo-calc">Calculadora Javascript</h1>
    </nav>
    <div id="calculator">
        <div class="display">
            <input type="text" class="visor-calc">
        </div>
        <button class="limpar">AC</button>
        <button class="deletar">del</button>
        <button class="multiplicar" value="*">*</button>
        <button class="divisao" value="/">/</button>
        <button class="sete" value="7">7</button>
        <button class="oito" value="8">8</button>
        <button class="nove" value="9">9</button>
        <button class="resultado" value="=">=</button>
        <button class="quatro" value="4">4</button>
        <button class="cinco" value="5">5</button>
        <button class="seis" value="6">6</button>
        <button class="subtracao" value="-">-</button>
        <button class="um" value="1">1</button>
        <button class="dois" value="2">2</button>
        <button class="tres" value="3">3</button>
        <button class="somar" value="+">+</button>
        <button class="zero" value="0">0</button>
        <button class="ponto" value=".">.</button>
    </div>

    <script type="text/JavaScript" src="js/script.js"></script>
</body>
</html>
